<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<title>TweetFlick</title>
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link rel="stylesheet" href="stylesheets/tweetflick.css">
    
        <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="scripts/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.color.js" type="text/javascript"></script>
        <script src="scripts/jquery.isotope.min.js" type="text/javascript"></script>
		<script src="scripts/tweetflick.js" type="text/javascript"></script>
	</head>
	<body>
        <header id="header-bar">  
            <div class="body-container">   
                <span id="logo">
                    TweetFlick
                </span>
                
                <form id="search-form">
                    <input type="text" id="search-input" name="search_input" 
                            placeholder="Search for tweets talking about..."/>
                    <input type="submit" id="search-button" value="Search" />
                    <br/>
                    <input type="checkbox" 
                        id="local-tweets-checkbox"
                        class="local-tweets-option"
                        name="local-tweets" value="local"/>
                    <label for="local-tweets-checkbox"
                        class="local-tweets-option">
                            Use local Tweets
                    </label>  
                </form>
            </div>  
        </header>
        <div id="common-words-tab">
            <div id="common-words-content">
                <header>Most common words in Tweets talking about  
                    <span id="common-words-search-term">
                    </span>:
                </header>
                <ul id="common-words-list">
                </ul>
            </div>
        </div>
        
        <!-- wrapper for scrolling with fixed header correctly -->
        <div id="main-wrapper">
            <!-- wrapper for limiting width -->
            <div class="body-container">    
                <div id="messages">
                    <noscript>
                        <p>
                         You seem to have Javascript disabled.
                         <br/> 
                         This site makes heavy use of it, so either 
                         enable it or try upgrading to a browser like 
                         <a href="https://www.google.com/chrome">
                            Google Chrome
                        </a>! :)
                        <br/>
                        (Note: If you're using NoScript, remember to unblock Twitter and Flickr too after you attempt a search!)
                        </p>
                    </noscript>
                </div>
            </div>
            <div id="photos"></div>
            <!--
            <div id="words-col-wrap">
                <p>words</p>
                <div id="words-col"></div>
            </div>
            <div id="tweets-col-wrap">
                <p>tweets</p>
                <div id="tweets-col"></div>
            </div>
            -->
            <footer id="disclaimer" title="Click to dismiss!">
            Note: This site is a fun project and is not affiliated with Twitter or Flickr in any way! :)
            <a class="remove-popup-link">&times;</a>
            </footer>
        </div>
        <img class="preloaded" src="images/snake_loader.gif"/>
        
	</body>
</html>
